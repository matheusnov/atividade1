<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs Especiais</title>
</head>

<body>
  <h1> Inputs Especiais</h1>

  <label>Cor</label><br>
  <input type="color" name="cor" id="cor"><br>

  <label>Data</label><br>
  <input type="date" name="data" id="data"><br>

  <label>Email</label><br>
  <input type="email" name="email" id="email"><br>
  <!-- No navegador web não faz diferença, mas no mobile faz, já traz sugestões, etc-->

  <label>Range</label><br>
  <input type="range" name="intervalo" id="" min="0" max="100" step="10"><br>

  <label>Telefone</label><br>
  <input type="tel" name="telefone" id="telefone"><br>
  <!-- No navegador web não faz diferença, mas no mobile já traz direto o teclado numérico, o que melhora a usabilidade-->

  <label>Busca</label><br>
  <input type="search" name="busca" id="busca">

</body>

</html>
